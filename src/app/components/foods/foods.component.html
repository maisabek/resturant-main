<div class="header">
    <div class="container">
        <div class="row">
            <div class="content">
            <h5 style="font-family: cursive;color: #9C7C57;font-size: 20px;">Check Out</h5>
            <p style="font-size: 25px;" class="wow tada" data-wow-duration="4s">Our Foods</p>
        </div>
        </div>
    </div>
</div>


<div class="foods">
    <div class="container">
        <div class="row">
         
           <div class="col-sm-6 col-md-6 col-lg-4 mt-5 ml-3" *ngFor="let item of foods">
               <div class="food-img" style="width:100%;height:260px" [class]="item.style" data-wow-duration="1.5s">
                   <img [src]="item.img" class="w-100 h-100" alt="">
                </div>
                <div class="d-flex w-100 mt-3 mb-3">
                <p style="margin:2% 10px;width: 100%;color:#9C7C57;font-family: cursive;">{{item.desc}}.....{{item.price}}$</p>

                </div>
                <button>add to cart</button>

           </div>
        </div>
    </div>
</div>
